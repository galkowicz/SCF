<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-sanitize.js"></script>

  <script src="app.js"></script>
  <script src="directives/directives.js"></script>


  <script>
  </script>
  <title></title>
</head>
<style type="text/css">
  .tg  {border-collapse:collapse;border-spacing:0;}
  .tg td{font-family:Arial, sans-serif;font-size:14px;padding:200px 150px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
  .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:200px 150px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
  .tg .tg-0a3w{background-color:#68cbd0}
  .tg .tg-93t1{background-color:#68cbd0;vertical-align:top}
</style>
<body ng-controller="SoundCloud" >

<h1>Hello {{ sometext }}</h1>

<table class="tg"  ng-controller="saveHistory">
  <tr>

    <th class="left"   style="text-align:left;vertical-align:top;padding:0.70%" class="tg-0a3w">
      <div ng-controller="searchController">
        <form novalidate>
          <input ng-model="search">
          <input type="submit" ng-click="submitForm(search); showResults(search); addToHistory(search);" value="Go">
        </form>
      </div>
      <div ng-repeat="num in numArr">
        {{num}}
      </div>
      <div ng-repeat="song in songs track by $index">
        <li><a href="" ng-click="showImg($index)">{{song.title}} </a></li>


      </div>
      <br> <br>
      <input type="image" src="next-arrow-md.png"  width="45" height="30" ng-click="nextResults()">
      <!--<img src="next-arrow-md.png" style="width:45px;height:30px;" >-->
    </th>
    <th class="tg-93t1">
      <img ng-src="{{img}}" ng-click="showWidget()">
      <div ng-bind-html="whtml"></div>
      <div id="widget"></div>
    </th>
    <th class="tg-93t1"></th>

  </tr>
</table>

</body>
</html>
